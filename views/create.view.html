<div style="text-align: center">

    <h2>Add User : </h2>
    <div class="row">
        <div class="input-field col s12">
            <input id="Name" type="text" ng-model="newUser.name" class="validate"><br>
            <label for="Name">Name :</label>
        </div>
        <div class="input-field col s12">
            <input id="country" type="text" ng-model="newUser.country" class="validate"><br>
            <label for="country">Country :</label>
        </div>
        <div class="input-field col s12">
            <input id="salary" type="number" ng-model="newUser.salary" class="validate"><br>
            <label for="salary">Salary :</label>
        </div>
    </div>

    <button class="waves-effect waves-light btn" ng-click="create()">Click Me</button>

    <!--<div class="label">{{result}}</div>-->
</div>
